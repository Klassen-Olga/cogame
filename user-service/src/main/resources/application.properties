# main data of the module
spring.application.name=user-service
server.port=8001

# mongodb configs
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=userdb
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
spring.data.mongodb.auto-index-creation = true

# event-service url for development
event-service.ribbon.listOfServers=http://localhost:8000
# swagger config data
swagger.title=user-service-api
swagger.description=user-service-api handles requests for the user-resource
